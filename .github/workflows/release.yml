name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
    - name: Verify commit exists in orgin/main
      run: | 
        git fetch --no-tags --prune --depth=1 orgin +refs/heads/*:refs/remotes/orgin/*
        git branch --remote --contains | grep orgin/main
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test -c Release --no-build
    - name: Echo version
      run: echo ${{ github.event.release.tag_name }}
    - name: Pack nugets
      run: dotnet pack -c Release --no-build --p:PackageVersion=${{github.event.release.tag_name}} --output .
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json